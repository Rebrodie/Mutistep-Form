<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <div class="flex wrapper">
      <header>
        <nav class="flex">
          <div class="flex">
            <label for="pg-one" class="hidden">
              <h2>Step 1</h2>
              <h1>Your info</h1>
            </label>
            <button class="pg-btn btn round" id="active" name="pg-one">
              1
            </button>
          </div>
          <div class="flex">
            <label for="pg-two" class="hidden">
              <h2>Step 2</h2>
              <h1>Select plan</h1>
            </label>
            <button class="pg-btn btn round" name="pg-two">2</button>
          </div>
          <div class="flex">
            <label for="pg-three" class="hidden">
              <h2>Step 3</h2>
              <h1>Add-ons</h1>
            </label>
            <button class="pg-btn btn round" name="pg-three">3</button>
          </div>
          <div class="flex">
            <label for="pg-four" class="hidden">
              <h2>Step 4</h2>
              <h1>Summary</h1></label
            >
            <button class="pg-btn btn round" name="pg-four">4</button>
          </div>
        </nav>
        <img
          srcset="
            ./assets/images/bg-sidebar-mobile.svg  375w,
            ./assets/images/bg-sidebar-desktop.svg 274w
          "
          sizes="(max-width: 600px) 375px,274px
          "
          src="./assets/images/bg-sidebar-desktop.svg"
          alt="illustration.png"
        />
      </header>
      <main class="flex main">
        <form action="#">
          <div class="main-header">
            <h1 class="main-header_h1">Personal info</h1>
            <p class="main-header_p">
              Please provide your name, email address, and phone number.
            </p>
          </div>
          <div class="main-body">
            <label for="Name" class="main-body_label">Name</label>
            <input type="text" name="Name" placeholder="e.g. Stephen King" />
            <label for="Email" class="main-body_label">Email Address</label>
            <input
              type="email"
              name="Email"
              placeholder="e.g. stephenking@lorem.com"
            />
            <label for="Number" class="mian-body_label">Phone Number</label>
            <input
              type="text"
              name="Number"
              placeholder="e.g. +1 234 567 890"
            />
          </div>
        </form>
      </main>
      <div class="btn-footer">
        <button type="button" class="btn back">Go back</button>
        <button type="button" class="btn next">Next Step</button>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Malik Bennett</a>.
      </div>
    </div>
  </body>
</html>
